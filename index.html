<!DOCTYPE>
<html>

  </body>
  <script src="../books/javascript/lib/jquery-1.7.2.min.js"></script>
  <script src="fuse.js"></script>
  <script>

    $(function() {

      $.getJSON('../books/books.json', function(data) {
        console.log('length', data.length);
        var f = new Fuse(data, {
          keys: ['title']
        });
        var r = f.search('Falen');
        console.log(r);
      });

      $.getJSON('../books/books.json', function(data) {

        var flattenedTitles = $.map(data, function(item, index) {
          return item.title;
        })

      console.log(flattenedTitles);
        var f = new Fuse(flattenedTitles);
        var r = f.search('Falen');

        $.each(r, function(item, index) {
          console.log(flattenedTitles[index]);
        })

        console.log(r);
      });

    });
  </script>
</html>
